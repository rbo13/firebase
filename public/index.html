  <div id="map"></div>

    <script>
      var ph = { lat: 10.3157, lng: 123.8854}
      var markers = 'assets/icons/'
      var eventIcon = 'eventIcon.png'
      var complaintIcon = 'complaintIcon.png'
      var emergencyIcon = 'emergencyIcon.png'
      var happeningIcon = 'happeningIcon.png'
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8,
          center: ph
        });
        var marker = new google.maps.Marker({
          position: ph,
          map: map,
          icon: markers + happeningIcon
        });
      }
    </script>
    <script>
      var dialog = document.querySelector('dialog');
      var showDialogButton = document.querySelector('#filter-dialog');
      if (! dialog.showModal) {
        dialogPolyfill.registerDialog(dialog);
      }
      showDialogButton.addEventListener('click', function() {
        dialog.showModal();
      });
      dialog.querySelector('.close').addEventListener('click', function() {
        dialog.close();
      });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqwys19ZpjP8PDBbVuSK_d1Mdh6P8m9-M&callback=initMap"
    async defer></script>
